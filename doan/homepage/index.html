<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img style="width: 30px; height: 30px;" src="images/414-4141650_d20-svg-avatar-20-sided-dice-clip-art.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Boardgame
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Chơi ở đâu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Trợ giúp</a>
                    </li>
                </ul>

                <div class="form-check form-switch theme">
                    <input class="form-check-input" onclick="toggleDarkMode()" type="checkbox" role="switch" id="flexSwitchCheckChecked" data-component="theme-toggle" checked>
                    <span class="form-check-label light-theme" for="flexSwitchCheckDefault">Nền</span>
                   
                </div>
                <div class="navbar-nav login">
                    <a class="nav-link" href="">Login</a>
                </div>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="images/Group.png" alt=""> VN
                    </a>
                <ul class="dropdown-menu language" >
                    
                    <li><a class="dropdown-item" href="#">VN</a></li>
                    <li><a class="dropdown-item" href="#">EN</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="search-section">
        <div class="container">
            <div class="input-group">
                <button class="btn bg-white btn-outline-secondary text-black dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Tất cả</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action before</a></li>
                    <li><a class="dropdown-item" href="#">Another action before</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
                <input type="text" class="form-control" aria-label="Text input with 2 dropdown buttons">
                <button class="btn bg-primary text-white btn-outline-secondary" type="button" id="button-addon1">Tìm kiếm</button>
            </div>
        </div>
    </div>

    <div class="hero-section">
        <div class="hero-filter">
            <button class="button hottest">Game hot</button>
            <button class="button newest">Game mới nhất</button>
            <button class="button wip">Game sắp ra mắt</button>
        </div>

        <div class="hero-slider">
            <div class="slider-main-card">
                <div class="background-image">
                    <img src="images/image 6.png" style="width: 500px; height: 500px;" alt="">
                </div>
                <div class="thumbnail">
                    <img src="images/image 5.png" style="width: 100px; height: 200px;" alt="">
                </div>
                <div class="game-description">
                    <div class="game-name"> Starwar</div>
                    <div class="rating">Xếp hạng: 7.9</div>

                </div>
            </div>

            <div class="slider-sup-card"></div>
            
        </div>
    </div>
    
<!-- Import axios-->
    <script src="./lib/axios/axios.min.js"></script>
<!-- Import js bootstrap-->
    <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script/theme.js"></script>
</body>
