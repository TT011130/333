<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       label {
  font-weight: bold;
  margin-right: 10px;
}

select {
  padding: 5px;
  font-size: 16px;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  margin-bottom: 10px;
}
    </style>
</head>
<body>
    <div>
        <label for="sort-by">Sort by:</label>
        <select id="sort-by">
          <option value="name">Name</option>
          <option value="price">Price</option>
          <option value="year">Year</option>
        </select>
      </div>
      
      <div>
        <label for="filter-by">Filter by category:</label>
        <select id="filter-by">
          <option value="">All</option>
          <option value="category1">Category 1</option>
          <option value="category2">Category 2</option>
          <option value="category3">Category 3</option>
        </select>
      </div>
      
      <ul id="item-list">
        <li data-category="category1">Item 1 - $10 - 2020</li>
        <li data-category="category2">Item 2 - $20 - 2019</li>
        <li data-category="category2">Item 3 - $5 - 2021</li>
        <li data-category="category3">Item 4 - $15 - 2018</li>
      </ul>
    <body>
        
        
    <script src="script/filter-and-sort.js"></script>
</body>
</html>
