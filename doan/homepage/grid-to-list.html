<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/grid-to-list.css">
</head>
<body>
    <div class="container">
        <div class="header">
          <h1>Items</h1>
          <div class="toggle-buttons">
            <button id="grid-btn" class="active"><i class="fa fa-th"></i></button>
            <button id="list-btn"><i class="fa fa-bars"></i></button>
          </div>
        </div>
        <div class="items">
          <div class="item">
            <img src="item1.jpg">
            <h2>Item 1</h2>
            <p>Description of item 1</p>
          </div>
          <div class="item">
            <img src="item2.jpg">
            <h2>Item 2</h2>
            <p>Description of item 2</p>
          </div>
          <div class="item">
            <img src="item3.jpg">
            <h2>Item 3</h2>
            <p>Description of item 3</p>
          </div>
        </div>
      </div>
      
      <script src="https://kit.fontawesome.com/f2cf2e2370.js" crossorigin="anonymous"></script>
      <script src="script/grid-to-list.js"></script>
</body>
</html>
