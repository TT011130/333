<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Nunito:
    ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <style>
        .calc {
            display: flex;
            border: 2px solid #4c5d74;
            background-color: #344253;
            width: 279px;
            height: 350px;
            margin-left: 300px;
            gap: 2px;
            
        }
        .left {
            display: flex;
            align-content:flex-start; 
            flex-wrap: wrap;
            gap: 2px;
        }

        .result {
            width: 208px;
            height: 66px;
            background-color: #425062;
            padding-top: 2px;
        }

        .formula {
            font-family: 'Nunito';
            font-style: normal;
            font-weight: 700;
            font-size: 15px;
            line-height: 20px;
            color: #FFFFFF;
            display: flex;
            justify-content: flex-end;
            padding-right: 15px;
        }
        
        .show-result {
            font-family: 'Nunito';
            font-style: normal;
            font-weight: 700;
            font-size: 30px;
            line-height: 41px;
            color: #FFFFFF;
            display: flex;
            justify-content: flex-end;
            padding-right: 15px;
        }
       
        .numpad {
            display: flex;
            flex-wrap: wrap;
            width: 208px;
            height: 278px;
            gap: 2px;
        }

        .btn {
            width: 68px;
            height: 68px;
            background-color: #425062;
            font-family: 'Nunito';
            font-style: normal;
            font-weight: 700;
            font-size: 30px;
            line-height: 41px;
            color: #FFFFFF;
            border: none;
        }

        .function {
            gap: 2px;
            display: flex;
            flex-wrap: wrap ;
            align-content: flex-start;
        }

        .btn:hover {
            background-color: #26313d;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <div class="calc">
            <div class="left">
                <div class="result">
                    <div class="formula">1+2</div>
                    <div class="show-result">1234</div>
                </div>
                <div class="numpad">
                    <div class="number-1">
                        <button class="btn">1</button>
                    </div>
            
                    <div class="number-2">
                        <button class="btn">2</button>
                    </div>
            
                    <div class="number-3">
                        <button class="btn">3</button>
                    </div>
            
                    <div class="number-4">
                        <button class="btn">4</button>
                    </div>
            
                    <div class="number-5">
                        <button class="btn">5</button>
                    </div>
            
                    <div class="number-6">
                        <button class="btn">6</button>
                    </div>
            
                    <div class="number-7">
                        <button class="btn">7</button>
                    </div>
            
                    <div class="number-8">
                        <button class="btn">8</button>
                    </div>
            
                    <div class="number-9">
                        <button class="btn">9</button>
                    </div>
            
                    <div class="clear">
                        <button class="btn">C</button>
                    </div>
            
                    <div class="number-0">
                        <button class="btn">0</button>
                    </div>
            
                    <div class="dot">
                        <button class="btn">.</button>
                    </div>
            
                </div>
            </div>
            
            <div class="function">
                <div class="multi">
                    <button class="btn">*</button>
                </div>

                <div class="divide">
                    <button class="btn">/</button>
                </div>

                <div class="plus">
                    <button class="btn">+</button>
                </div>

                <div class="minus">
                    <button class="btn">-</button>
                </div>

                <div class="equal">
                    <button class="btn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
